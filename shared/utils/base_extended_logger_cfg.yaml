interval: 10
stats: [
    "layer_norm", "neuron_norm",
    "layer_grad_norm", "neuron_grad_norm",
    "layer_angular_update", "neuron_angular_update",
    "layer_relative_update", "neuron_relative_update",
    "layer_mean_second_grad_moment", "neuron_mean_second_grad_moment",
    "layer_grad_alignment", "neuron_grad_alignment",
    "layer_grad_velocity_alignment", "neuron_grad_velocity_alignment",
    "layer_second_grad_moment_std_mean_ratio", "neuron_second_grad_moment_std_mean_ratio",
    "layer_scaled_grad_norm", "neuron_scaled_grad_norm",
